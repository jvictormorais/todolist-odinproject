<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">Todo List</div>
      <div class="lists">
        <div class="list-name">Project <span id="delete-list-btn">x</span></div>
        <!-- <div class="list-new">New List +</div> -->
      </div>
      <div class="tasks-area">
        <!-- <div class="task">
          <div class="check"><input type="checkbox" /></div>
          <div class="title">Title Here</div>

            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis,
            odit.

          </div>

      </div>
      <button class="add-new-task">Add New Task +</button>
      <div class="modal-overlay">
        <div class="modal-container">
          <h2>Add New Task</h2>
          <form id="formbox">
            <input type="text" id="list-form" placeholder="List" />
            <input type="text" id="title-form" placeholder="Title" />
            <input
              type="text"
              id="description-form"
              placeholder="Description"
            />
            <input type="text" id="priority-form" placeholder="Priority" />
            <input
              type="text"
              id="duedate-form"
              placeholder="DueDate xx/xx/xxxx"
            />
            <button id="btn-submit">Click to Add</button>
          </form>
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="footer">
        my github: <a href="https://github.com/jvictormorais">jvictormorais</a>

    </div>
